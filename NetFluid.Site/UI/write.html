<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Open Mind</title>

    <!-- CSS -->
    <link href="http://cdn.netfluid.org/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://cdn.netfluid.org/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="http://cdn.netfluid.org/css/style.css" rel="stylesheet" media="screen" title="default">
    <link href="http://cdn.netfluid.org/css/width-full.css" rel="stylesheet" media="screen" title="default">
    <link rel="stylesheet" href="http://cdn.netfluid.org/sceditor/themes/default.min.css" type="text/css" media="all" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://cdn.netfluid.org/js/html5shiv.js"></script>
        <script src="http://cdn.netfluid.org/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="boxed animated fadeIn animation-delay-5">
        <header id="header" class="hidden-xs">
            <div class="container">
                <div id="header-title">
                    <h1 class="animated fadeInDown"><a href="index.html">Open <span>Mind</span></a></h1>
                    <p class="animated fadeInLeft">Clean and elegant theme</p>
                </div>

                <div id="social-header" class="hidden-xs">
                    <a href="#" class="social-icon soc-twitter animated fadeInDown animation-delay-1"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="social-icon soc-google-plus animated fadeInDown animation-delay-2"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social-icon soc-facebook animated fadeInDown animation-delay-3"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social-icon soc-instagram animated fadeInDown animation-delay-4"><i class="fa fa-instagram"></i></a>
                    <a href="#" class="social-icon soc-pinterest animated fadeInDown animation-delay-5"><i class="fa fa-pinterest"></i></a>
                    <a href="#" class="social-icon soc-linkedin animated fadeInDown animation-delay-6"><i class="fa fa-linkedin"></i></a>
                    <a href="#" class="social-icon soc-github animated fadeInDown animation-delay-7"><i class="fa fa-github"></i></a>
                </div>

                <div id="search-header" class="hidden-xs animated bounceInRight">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div> <!-- container -->
        </header> <!-- header -->

        <nav class="navbar navbar-static-top navbar-mind" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand visible-xs" href="index.html">Open <span>Mind</span></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-mind-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/howto">How to</a>
                        </li>
                        <li>
                            <a href="http://doxygen.netfluid.org/index.html">Doxygen</a>
                        </li>
                        <li>
                            <a href="/download">Download</a>
                        </li>
                        <li>
                            <a href="/libraries">Libraries</a>
                        </li>
                        <li>
                            <a href="/commercial">Commercial</a>
                        </li>
                    </ul> <!-- nav nabvar-nav -->
                </div><!-- navbar-collapse -->
            </div> <!-- container -->
        </nav> <!-- navbar navbar-default -->

        <header class="wrap-title">
            <div class="container">
                <h1 class="page-title">Full Page</h1>

                <ol class="breadcrumb hidden-xs">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li class="active">Full Page</li>
                </ol>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form method="POST" action="/add">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" name="title" />
                        </div>
                        <div class="form-group">
                            <label for="title">Category</label>
                            <input class="form-control" id="category" type="text" name="category" />
                        </div>
                        <div class="form-group">
                            <label for="abstract">Abstract</label>
                            <textarea id="abstract" name="abstract" class="form-control" cols="20" style="height: 300px"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="abstract">Body</label>
                            <textarea id="body" name="body" class="form-control" cols="20" style="height: 300px"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="submit" class="btn btn-success"/>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- container  -->

        <footer id="footer">
            <p>&copy; 2013 <a href="#">Open Mind</a>, inc. All rights reserved.</p>
        </footer>

    </div> <!-- boxed -->


    <div id="back-top">
        <a href="#header"><i class="fa fa-chevron-up"></i></a>
    </div>

    <!-- Scripts -->
    <script src="http://cdn.netfluid.org/js/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.netfluid.org/js/bootstrap.min.js"></script>
    <script src="http://cdn.netfluid.org/js/jquery.mixitup.min.js"></script>
    <script src="http://cdn.netfluid.org/js/app.js"></script>
    <script type="text/javascript" src="http://cdn.netfluid.org/sceditor/jquery.sceditor.bbcode.min.js"></script>
    <script>
        $(function () {
            // Replace all textarea's
            // with SCEditor
            $("textarea").sceditor({
                plugins: "bbcode",
                style: "http://cdn.netfluid.org/sceditor/jquery.sceditor.default.min.css"
            });
        });
    </script>
</body>
</html>
