% using System;
% using System.Linq;


<!-- CDN -->
<h2 id="cnd">
    <span>Content delivery networks</span>
    <!-- Button trigger modal -->
    <button class="btn btn-success" data-toggle="modal" data-target="#ModalAddCDN">
        Add new
    </button>
</h2>
<div class="modal fade" id="ModalAddCDN" tabindex="-1" role="dialog" aria-labelledby="addCDNLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addCDNLabel">Add new CDN</h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="/cdn/add">
                    <div class="form-group">
                        <label for="addCDNHost">Host</label>
                        <input type="text" name="host" class="form-control" id="addCDNHost" placeholder="example.netfuid.org">
                    </div>
                    <div class="form-group">
                        <label for="addCDNPath">Path</label>
                        <input type="text" name="path" class="form-control" id="addCDNPath" value="./CDN/">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
% if(CDNManager.CDN.Count()==0)
    <div class="panel panel-default">
        <div class="panel-body">
            No active CDN
        </div>
    </div>
% else
<table class="table">
    <tr>
        <th>Host</th>
        <th>Path</th>
        <th>#</th>
    </tr>
    % foreach(var cdn in CDNManager.CDN)
    <tr>
        <td>{% cdn.Host %}</td>
        <td>{% cdn.Path %}</td>
        <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#ModalUpdateCDN{% cdn.Id %}">
                manage
            </button>
            <div class="modal fade" id="ModalUpdateCDN{% cdn.Id %}" tabindex="-1" role="dialog" aria-labelledby="addCDNLabel{% cdn.Id %}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="addCDNLabel{% cdn.Id %}">Modify CDN</h4>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/cdn/add">
                                <input type="hidden" name="id" value="{% cdn.Id %}" />
                                <div class="form-group">
                                    <label for="addCDNHost{% cdn.Id %}">Host</label>
                                    <input type="text" class="form-control" name="host" id="addCDNHost{% cdn.Id %}" value="{% cdn.Host %}">
                                </div>
                                <div class="form-group">
                                    <label for="addCDNPath{% cdn.Id %}">Path</label>
                                    <input type="text" class="form-control" name="path" id="addCDNPath{% cdn.Id %}" value="{% cdn.Path %}">
                                </div>
                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseDeleteHost{% cdn.Id %}">
                                                    Delete this CDN
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="collapseDeleteHost{% cdn.Id %}" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                Are  you sure ? <a class="btn btn-danger" href="/cdn/delete/{% cdn.Id %}">delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary" value="update" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    % end foreach
</table>
% end if
