<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <table class="table">
            % foreach(var host in Service.Applications)
            <tr>
                <th>Name</th>
                <th>Path</th>
                <th>Host names</th>
                <th>Run on</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>{% host.Name %}</td>
                <td>{% host.Application %}</td>
                <td>
                    % foreach(var hostname in host.Hosts)
                    <div>{% hostname %}</div>
                    % end foreach
                </td>
                <td>
                    {% host.EndPoint %}
                </td>
                <td>
                    % if(Service.IsUp(host.Name))
                    <div class="btn btn-success"><strong>UP</strong></div>
                    % else
                    <div class="btn btn-danger"><strong>DOWN</strong></div>
                    % end if
                </td>
                <td>
                    <a class="btn btn-success">start</a>
                    <a class="btn btn-danger">stop</a>
                    <a class="btn btn-warning">restart</a>
                </td>
            </tr>
            % end foreach
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
